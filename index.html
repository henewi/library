<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
    <link rel="icon" type="image/x-icon" href="./0b84aad54eda43936b63837b8d7ae237--room-colors-book-shelves.jpg">
</head>
<body>
    <div class="gridcontainer">
        <div class="leftbar">
            <div class="lb-container">
                <div class="lb-dashboard">Library</div>
                <div class="lb-home">Home</div>
                <div class="lb-profile">Profile</div>
                <div class="lb-messages">Messages</div>
                <div class="lb-tasks">Tasks</div>
                <div class="lb-settings">Settings</div>
                <div class="lb-support">Support</div>
                <div class="lb-privacy">Privacy</div>
                <a href="https://github.com/henewi/library"><div class="lb-github">Github</div></a>
            </div>
        </div>
        <div class="topbar">
            <div class="tb-container">
                <div class="tb-topsection">
                    <input type="text" class="tb-searchbar" placeholder="Search to find who asked!"></input>
                    <div class="tb-profile">Monny P</div>
                </div>
                <div class="tb-bottomsection">
                    <div class="tb-logo"></div>
                    <div class="tb-name">Henry Dunn</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="books">
            </div>
            <div class="form">
                <div class="form-title">Add a new book:</div>
                <form action="" method="get">
                    <input type="text" name="booktitle" placeholder="Title">
                    <input type="text" name="bookauthor" placeholder="Author">
                    <input type="text" name="bookpages" placeholder="No. of Pages">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="trending">
                <div class="tr-title">Trending</div>
                <div class="tr1cont">
                <div class="tr1">World Cup</div>
                </div>
                <div class="tr2cont">
                <div class="tr2">iShowSpeed</div>
                </div>
                <div class="tr3cont">
                <div class="tr3">Arma 3</div>
                </div>
                <div class="tr4cont">
                <div class="tr4">Elon & Twitter shinanigans</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
